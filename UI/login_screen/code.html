<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TaskFlow Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
              "card-light": "#ffffff",
              "card-dark": "#161d27",
              "border-light": "#e5e7eb",
              "border-dark": "#2a3441",
              "input-bg-light": "#ffffff",
              "input-bg-dark": "#1c2430",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#9da8b9",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.125rem", 
                "sm": "0.125rem",
                "md": "0.25rem", 
                "lg": "0.25rem", 
                "xl": "0.5rem", 
                "full": "0.75rem"
            },
          },
        },
      }
    </script>
<style>
        /* Custom overrides to match the specific "flat" look requested */
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-checkbox {
            border-radius: 0.125rem; /* rounded-sm */
        }
    </style>
</head>
<body class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark text-gray-900 dark:text-white transition-colors duration-200">
<!-- Main Content Wrapper -->
<div class="layout-container flex h-full grow flex-col items-center justify-center p-4 sm:p-6">
<!-- Login Card -->
<div class="w-full max-w-[440px] flex flex-col rounded-lg bg-card-light dark:bg-card-dark shadow-sm border border-border-light dark:border-border-dark overflow-hidden">
<!-- Header Section -->
<div class="px-8 pt-10 pb-6 flex flex-col gap-3">
<div class="flex flex-col gap-1">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">TaskFlow</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">
                        Welcome back. Please enter your details.
                    </p>
</div>
</div>
<!-- Form Section -->
<div class="px-8 pb-10 flex flex-col gap-5">
<!-- Work Email Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal">
                        Work Email
                    </label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-gray-900 dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-text-secondary-dark px-4 text-base font-normal leading-normal transition-colors" placeholder="name@company.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal">
                        Password
                    </label>
<div class="relative flex w-full flex-1 items-stretch rounded">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-gray-900 dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-text-secondary-dark px-4 pr-12 text-base font-normal leading-normal transition-colors" placeholder="••••••••" type="password"/>
<div class="absolute right-0 top-0 h-full flex items-center pr-3">
<button class="text-gray-400 dark:text-text-secondary-dark hover:text-gray-600 dark:hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px] select-none">visibility</span>
</button>
</div>
</div>
</div>
<!-- Remember & Forgot Password -->
<div class="flex flex-wrap items-center justify-between gap-y-2 mt-1">
<label class="flex items-center gap-3 cursor-pointer group">
<input class="h-4 w-4 rounded border-gray-300 dark:border-border-dark bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-primary focus:ring-offset-0 dark:focus:ring-offset-background-dark transition-colors cursor-pointer" type="checkbox"/>
<span class="text-gray-700 dark:text-gray-300 text-sm font-normal leading-normal group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Remember for 30 days</span>
</label>
<a class="text-primary text-sm font-medium leading-normal hover:text-primary/80 hover:underline transition-colors" href="#">
                        Forgot password?
                    </a>
</div>
<!-- Submit Button -->
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-5 text-white text-base font-medium leading-normal hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-all mt-2 shadow-sm">
                    Sign in
                </button>
<!-- Footer Link -->
<div class="pt-2 text-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal">
                        Don't have an account? 
                        <a class="text-gray-900 dark:text-white font-medium hover:underline ml-1" href="#">Contact administrator</a>
</p>
</div>
</div>
</div>
<!-- Page Footer -->
<div class="mt-8 flex flex-col items-center gap-4">
<p class="text-xs text-gray-400 dark:text-gray-600 font-normal">
                © 2025 TaskFlow. Enterprise Edition.
            </p>
</div>
</div>
</body></html>
